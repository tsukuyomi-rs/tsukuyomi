[package]
name = "tsukuyomi-juniper"
description = """
Components for integrating GraphQL endpoints into Tsukuyomi.
"""
version = "0.2.0-dev"
authors = ["Yusuke Sasaki <yusuke.sasaki.nuem@gmail.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/tsukuyomi-rs/tsukuyomi.git"

build = "build.rs"

include = [
  "src/**/*.rs",
  "Cargo.toml",
  "README.md",
  "LICENSE-MIT",
  "LICENSE-APACHE",
]

[dependencies]
tsukuyomi = { version = "0.4.0-dev", path = "../tsukuyomi" }
juniper = "0.10"

bytes = "0.4"
futures = "0.1"
http = "0.1"
mime = "0.3"
percent-encoding = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_urlencoded = "0.5"

[dev-dependencies]
cargo-version-sync = { git = "https://github.com/ubnt-intrepid/cargo-version-sync.git", default-features = false }

[dev-dependencies.juniper]
version = "0.10"
features = ["expose-test-schema", "serde_json"]
