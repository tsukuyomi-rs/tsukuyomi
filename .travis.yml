dist: trusty
sudo: false
language: rust

cache:
  - apt: true
  - cargo: true
  - bundler: true
  - directories:
    - doc/target

branches:
  only:
    - master
    - /^\d+\.\d+$/
    - /^wip\/.*$/

matrix:
  allow_failures:
    - rust: nightly
  include:
    - rust: stable
      sudo: required
      env: RUSTFLAGS="-D warnings"
      addons:
        apt:
          packages:
            - libssl-dev
            - pkg-config
            - cmake
            - zlib1g-dev
      before_script:
        - RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin || echo "cargo-tarpauling is installed."
      script:
        - cargo clean
        - cargo test
        - cargo test --no-default-features
        - cargo test --features full
      after_success:
        - cargo tarpaulin --skip-clean --ciserver travis-ci --coveralls $TRAVIS_JOB_ID --packages tsukuyomi

    - rust: beta
      env: RUSTFLAGS="-D warnings"
      script:
        - cargo clean

        - cargo test
        - cargo test --no-default-features
        - cargo test --features full

        - cargo test -p tsukuyomi-codegen
        - cargo test -p tsukuyomi-codegen --no-default-features

    - rust: nightly
      script:
        - cargo clean

        - cargo test
        - cargo test --no-default-features
        - cargo test --features "full nightly"

        - cargo test -p tsukuyomi-codegen
        - cargo test -p tsukuyomi-codegen --no-default-features
        - cargo test -p tsukuyomi-codegen --features nightly

    - rust: stable
      env: RUSTFMT
      before_script:
        - rustup component add rustfmt-preview
      script:
        - cargo fmt --all -- --check

    - rust: nightly
      env: CLIPPY
      before_script:
        - rustup component add clippy-preview
      script:
        - cargo clean
        - cargo clippy --all-features

