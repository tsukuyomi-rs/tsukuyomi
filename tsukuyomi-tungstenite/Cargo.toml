[package]
name = "tsukuyomi-tungstenite"
description = "The basic WebSocket support for Tsukuyomi, powered by tungstenite"
version = "0.1.0"
authors = ["Yusuke Sasaki <yusuke.sasaki.nuem@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/tsukuyomi-rs/tsukuyomi.git"

build = "build.rs"

[dependencies]
tsukuyomi = { version = "0.4.0", path = "../tsukuyomi" }

base64 = "0.10"
failure = "0.1.2"
futures = "0.1"
http = "0.1"
sha-1 = "0.8"
tokio-tungstenite = "0.6"
tungstenite = "0.6"

[dev-dependencies]
version-sync = "0.6"
